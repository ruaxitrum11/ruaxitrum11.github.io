<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Modal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/modal.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
</head>
<body>
	<div class="content-search">
		<div class="input-group">
			<input type="text" class="form-control no-border" placeholder="RED SEAT">
		</div><!-- /input-group -->
		<div class="text-type">
			<p>Type product that you are looking for</p>
		</div>
		<div class="row search-product" >
			<div class="product col-xs-6">
				<img src="pic/redseat.png">
				<span>RED SEAT</span>
			</div> 
			<div class="product col-xs-6">
				<img src="pic/darkseat.png">
				<span>DARK SEAT</span>
			</div> 
		</div>
		<div class="show-result">
			<p>1 Searched result</p>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
