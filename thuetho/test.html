<html>
<head>
    <title>Dịch vụ chuyên nghiệp</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/star-rating-svg.css" media="all" rel="stylesheet" type="text/css" />
    <!-- optionally if you need to use a theme, then include the theme CSS file as mentioned below -->
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#tuyendung">
      Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="tuyendung" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Đăng Ký Tuyển Dụng</h4>
        </div>
        <div class="tuyendung">
            <p>Xin vui lòng điền những thông tin sau</p>
            <form method="post" action="">
            <span class="tuyendung-text">Họ và tên</span>
                <input type="text">
            </form>
            <form method="post" action="">
                <span class="tuyendung-text">Số điện thoại</span>
                <input type="text">
            </form>
            <form method="post" action="">
               <span class="tuyendung-text">Địa chỉ</span>
               <input type="text">
           </form>   
           <form method="post" action="">
               <span class="tuyendung-text">Thời gian làm việc</span>
               <input type="radio" name="thoigian" value="thoigian" >7h-12h 
               <input type="radio" name="thoigian" value="thoigian" >12h-17h 
               <input type="radio" name="thoigian" value="thoigian" >17h-22h
           </form>
           <form>
               <span class="tuyendung-text">Vị trí ứng tuyển</span>
               <input type="radio" name="vitri" value="vitri">Nhân viên sửa chữa</br>
               <input type="radio" name="vitri" value="vitri" class="vitri-bonus">Nhân viên nâng cấp</br>
               <input type="radio" name="vitri" value="vitri" class="vitri-bonus">Nhân viên bảo dưỡng</br>
           </form>
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary">Xác nhận</button>
    </div>
</div>
</div>
</div>
<script src="js/jquery.js"></script>
<!-- bootstrap core javascript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.star-rating-svg.min.js"></script>
<script src="js/wow.min.js"></script>
<!-- menu toggle script -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
<script>
    $(window).bind('scroll', function () {

        if ($(window).scrollTop() > 200) {
            $('.back img').css('display','block');
        } else {
            $('.back img').css('display','none');
        }
    });
</script>
</body>
</html>
