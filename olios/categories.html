 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 	<title>Categories</title>
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 	<link rel="stylesheet" href="css/style.css">
 	<link rel="stylesheet" href="css/modal.css">
 	<link rel="stylesheet" href="css/categories.css">
 	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
 </head>
 <body class="main-categories">
 	<div class="left-menu">
 		<div class="left-logo">
 			<img src="./pic/LOGO.png" alt="">
 		</div>
 		<div class="left-mid">
 			<div class="lm-item">
 				<img src="./pic/Home.png" alt="">
 			</div>
 			<div class="lm-item">
 				<img src="./pic/Basket.png" alt="">
 			</div>
 			<div class="lm-item" id="search_item">
 				<img src="./pic/Search.png" alt="" >
 			</div>
 		</div>
 		<div class="download-button">
 			<img src="./pic/In.png">
 		</div>
 	</div>
 	<div class="content-categories">
 		<div class="content-categories-header">
 			<h1>Products</h1>
 			<div class="cc-header-right">
 				<span>Living Room</span>
 				<img src="./pic/livingroom.png">
 			</div>
 		</div>
 		<div class="categories-item">
 			<div class="item_1">
 				<img src="./pic/redseat.png">
 				<div class="text_item_1">
 					<h3>Red Seat</h3>
 					<p>Lorem ipsum dolor sit amet</p>
 					<h5>$45</h5>	
 				</div>
 			</div>
 			<div class="item_2">
 				<img src="./pic/whiteseat.png">
 				<div class="text_item_2">
 					<h3>White Seat</h3>
 					<p>Lorem ipsum dolor sit amet</p>
 					<h5>$350</h5>	
 				</div>
 			</div>
 			<div class="item_3">
 				<img src="./pic/blueseat.png">
 				<div class="text_item_3">
 					<h3>Blue Seat</h3>
 					<p>Lorem ipsum dolor sit amet</p>
 					<h5>$35</h5>	
 				</div>
 			</div>
 				<div class="item_4">
 				<img src="./pic/bed.png">
 				<div class="text_item_4">
 					<h3>Modern Bed</h3>
 					<p>Lorem ipsum dolor sit amet</p>
 					<h5>$120</h5>	
 				</div>
 			</div>
 		</div>
 	</div>
 	<div class="fab-menu" id="fab_menu">
 		<img src="./pic/bars.png">
 	</div>
 	<div class="show-hidden-fabmenu">
 		<div class="right-menu" id="right_menu">
 			<img src="./pic/CircleX.png">	
 		</div>
 		<div class="right-menu-mid">
 			<div class="rm-item">
 				<span>Living Room</span>
 				<img src="./pic/livingroom.png">
 			</div>
 			<div class="rm-item">
 				<span>office</span>
 				<img src="./pic/office.png">
 			</div>
 			<div class="rm-item">
 				<span>For kid</span>
 				<img src="./pic/kid.png">
 			</div>
 			<div class="rm-item">
 				<span>kitchen</span>
 				<img src="./pic/kitchen.png">
 			</div>
 			<div class="rm-item">
 				<span>Accesories</span>
 				<img src="./pic/Accesori.png">
 			</div>
 		</div>
 	</div>



 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

 	<script type="text/javascript">
 		$(document).ready(function(){
 			$("#fab_menu").click(function(){
 				$('.show-hidden-fabmenu').toggleClass('hidden-fabmenu');
 			});
 		});
 	</script>
 	<script type="text/javascript">
 		$(document).ready(function(){
 			$("#right_menu").click(function(){
 				$('.show-hidden-fabmenu').toggleClass('hidden-fabmenu');
 			});
 		});
 	</script>
 </body>
 </html>
